<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS without CLI</title>
    <!--Installation script -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello Vue.JS</h1>
    <div id="root">
      <!--Can be handled by Vue app since it's inside the root-->
      <!--Dynamic value from template-->
      <p>{{title}} ({{date}}) - {{author}}</p>
      <p>Views: {{views}}</p>
      <!--On event directive-->
      <!-- v-on:event-name -->
      <button v-on:click="views++;">Increase views</button>
      <button v-on:click="views--;">Remove views</button>
      <!--@event with function reference (Don't invoke just reference)-->
      <div @click="changeAlbum('Worthlessness Selected')">Change album</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
