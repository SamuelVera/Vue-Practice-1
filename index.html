<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS without CLI</title>
    <!--Installation script -->
    <script src="https://unpkg.com/vue@3.0.2"></script>
  </head>
  <body>
    <h1>Hello Vue.JS</h1>
    <div id="root">
      <!--Can be handled by Vue app since it's inside the root-->
      <!--Conditional rendering directive (if true renders)-->
      <div v-if="showAlbums">
        <!--Dynamic value from template-->
        <p>{{title}} ({{date}}) - {{author}}</p>
        <p>Views: {{views}}</p>
      </div>
      <!--Else directive, only usable after an if-->
      <div v-else>
        <p>Albums hidden</p>
      </div>
      <button @click="toggleShowAlbums"><span>{{buttonText}}</span></button>

      <!--Other way with v-show directive-->
      <!--v-show uses CSS while v-if removes from DOM-->
      <!--v-show is better for elements that will be shown and hidden many times-->
      <div v-show="showAlbums">
        <p>Showing Albums</p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
